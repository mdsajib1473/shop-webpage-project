<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop webpage</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="responsive.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <!-- nav bar starting -->
        <nav>
            <div class="nav-container">
                <div class="logo-container">
                    <img src="nav-image/urban-hive.png" alt="">
                    <p>Urban<span class="hive-section">Hive</span></p>
                </div>
                <div class="nav-items-container">
                    <a href="">Home</a>
                    <a href="">About</a>
                    <a href="">Products</a>
                    <a class="login-btn" href="">Login <i class="fa-solid fa-right-to-bracket"></i></a>
                </div>
            </div>
        </nav>
        <!-- nav bar ending -->
    </header>
    <main>
        <!-- banner section -->
        <section class="banner-container">
            <div class="banner-text">
                <h1>Man Bags</h1>
                <p>New Men's collections</p>
                <div class="icons-container">
                    <span><i class="fa-brands fa-facebook" style="color: blue;"></i></span>
                    <span><i class="fa-brands fa-twitter" style="color: skyblue;"></i></span>
                    <span><i class="fa-brands fa-youtube" style="color: red;"></i></span>
                    <span> <i class="fa-brands fa-square-instagram" style="color: palevioletred;"></i></span>
                </div>
                <button class="banner-button">See More</button>
                <button class="banner-button">Shop Now</button>
            </div>
            <div class="banner-img">
                <img src="./banner-image/bag-picture.jpg" alt="">
            </div>
        </section>
        <!-- product section -->
        <h1 style="text-align: center;">Products</h1>
        <section class="grid-container">

        </section>
    </main>
    <footer>

    </footer>
</body>

</html>
